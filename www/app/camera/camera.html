<ion-view title="Camera相机">


	<ion-content>
		<div class="card">
			<div class="item item-divider">
				Take a picture 获取图片
			</div>
			<div class="item item-image">
				<img class="item" ng-src="{{cameraimage}}" style="height: 350px;"/>
			</div>

		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="takePicture()">
				Take Photo 获取
			</button>
		</div>
	</ion-content>
</ion-view>
