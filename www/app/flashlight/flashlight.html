<ion-view title="Flashlight">


    <ion-content scroll="false" padding="true">

        <button ng-click="on()" class="button button-block button-energized">On 开</button>
        <button ng-click="toggle()" class="button  button-block button-balanced">toggle 切换</button>
        <button ng-click="off()" class="button  button-block button-dark">Off 关</button>


    </ion-content>
</ion-view>
