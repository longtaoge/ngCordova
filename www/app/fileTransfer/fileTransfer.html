        <button class="button button-block button-positive" >Download File</button> <!-- ng-click="downloadFile()"-->

        <div class="card">
            <div class="item item-text-wrap">
                Progress : {{downloadProgress}}%
            </div>
        </div>
     <div class="card" ng-if="downloadProgress">
            <div class="item item-text-wrap">
                Progress : {{downloadProgress}}%
            </div>
        </div>
    </ion-content>
</ion-view>
