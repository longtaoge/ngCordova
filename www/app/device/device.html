<ion-view title="Device Info">
	<ion-content>
		<div class="list card">

			<div class="item item-text-wrap">
				<h2>Available</h2>

				<p>{{available}}</p>
			</div>

			<div class="item item-text-wrap">
				<h2>Model手机型号</h2>

				<p>{{model}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Platform平台</h2>

				<p>{{platform}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Version版本号</h2>

				<p>{{version}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>UUID设备识别号</h2>

				<p>{{uuid}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Cordova Version 所用Cordova版本</h2>

				<p>{{cordova}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
