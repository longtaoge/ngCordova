<ion-view title="Battery">
    <ion-content scroll="false" padding="true">
        <div class="card">
            <div class="item item-divider">
               电池电量 Battery Level
            </div>
            <div class="item item-body">
                电量： {{batteryLevel}}
            </div>
        </div>
        <button ng-click="watchs()" class="button button-block button-positive">Start watchs</button>
    </ion-content>
</ion-view>
