<ion-view title="Barcode">
  <ion-content scroll="false" padding="true">
    <button ng-click="monitor()" class="button button-block button-positive">Start Watch</button>

    <div class="card">
      <div class="item item-divider">
        Battery Level
      </div>
      <div class="item item-body">
       电量： {{batteryLevel}}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        is Plugged in
      </div>
      <div class="item item-body">
        {{isPluggedIn}}
      </div>
    </div>

     <button ng-click="watchs()" class="button button-block button-positive">Start Watch</button>
  </ion-content>
</ion-view>
