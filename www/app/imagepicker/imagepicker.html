<ion-view title="ImagePicker">

	<ion-content>
		<div class="card">
			<div class="item item-divider">
                ImagePicker 获取图片
			</div>
			<div class="item item-image">
				<img class="item" ng-src="{{pickerimage}}" style="height: 350px;"/>
			</div>

		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="getPicture()">
                ImagePicker 获取
			</button>
		</div>
	</ion-content>
</ion-view>
